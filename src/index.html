<!DOCTYPE html>
<html>
  <head>
    <title>Currency Exchanger</title>
  </head>
  <body>
    <h1>Currency Exchange</h1>
    <p>Welcome to Currency Exchange. We would be happy to give you the equivalent amount of any currency you wish to find.</p>
    <form id="currency-form">

      <label for="numberInput">Please enter an amount in USD:</label>
      <input type="number" id="numberInput">
      <br>

      <label for="currencySearch">Enter your desired foreign currency:</label>
      <input id="currencySearch" type="text">

      <button id="currencySelection" type="submit">Submit</button>
    </form>
    
    <div class="addCurrency">
      <p>Add selection to your currency list!</p>
      <button id="add" type="click">Add to list</button>
    </div>

    <ul id="list"></ul>

    <div id="currencyList">

    </div>
  </body>
</html>
