<!DOCTYPE html>
<html>
  <head>
    <title>Movie Finder</title>
  </head>
  <body>
    <h1> Movie Finder </h1>

    <form id="movie-form">
      <label for="movieSearch">Enter your favorite movie:</label>
      <input id="movieSearch" type="text">

      <button id="movieSelection" type="submit">Submit</button>
    </form>
    <div class="addMovie">
      <p>Add selection to your favorites list!</p>
      <button id="add" type="click">Add to list</button>
    </div>

    <ul id="list"></ul>

    <div id="faveList">

    </div>
  </body>
</html>
